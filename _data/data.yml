  # at working alone to investigate and fix problems. Skilled Support Technician enthusiastic about helping
  # facility run smoothly by providing top-notch support. Proficient in Windows/Linux server maintenance and repairs.
  # Work Experience as End User Support Technician (1.5 year at Exxon Mobile Korea) Work Experience as Level 2 support
