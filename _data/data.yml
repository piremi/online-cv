career-profile:
  title: Career Profile
  summary: |
    - Network | Server Professional
      - TCP/IP Configuration and troubleshooting 
      - Implement / maintenance application servers: IIS, Apache, DHCP, DNS, VPN, FTP, etc.
      - Routers / Switches configuration and maintenance with CCNA level knowledge base
      - UTP/STP ethernet cable management from the scratch

    - Hardware Professional
      - Assemble/disassemble laptop/desktop PCs
      - Hardware maintenance - Parts replacement (RAM, Disks, I/O cards, etc.), Performance Diagnosis and troubleshooting
      - Repair / RMA task available

    - System Administration Professional
      - MS Windows 7 - Windows 10/ Windows Server 2003 - 2019
        - Application management (installing or upgrading) and troubleshooting
        -	Active Directory / GPO administration
        -	MS Office related troubleshooting
        -	Troubleshooting System and server errors
        -	Reviewing Network and System Security
      -	Linux – Debian, Ubuntu, CentOS (kernel 4.x – 5.x)
        - Install and setup systems and servers
        - Backup and Disk management
        - Monitor system performance with shell scripting
        - Maintain System Security
      -	Mac OS – Install, configure and support hardware and software
    - Total 5+ year of Experience as IT support technician including network support
    - Certificates in CompTIA A+, Network+, Security+, Microsoft MCSE 2003 Security, Cisco CCNA, CCNA voice
    - Completed Courses and Seminars in Systems Administration, CCNA Network Basic, Network Security

  # Capable system administration experienced in helping end users correct problems with computer systems,
